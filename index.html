<!doctype html>
<html>
  <head><title>Ampare jQuery-OddEven.js</title></head>
  <body style='background-color:#2c3e50;'>
    <div id='test' style='background-color:#ecf0f1'>

    <div> 
        
    <textarea id="runthis">
         let rand = Math.random() * 20;
      for(let i = 0 ;i< rand ; i++){
                            jQuery('#test').append('<div></div>');
      }
      let evennumber = 1;                      
      jQuery('#test div').even().each(function(){
                        jQuery(this).html('I am Even Number ' + evennumber);     
                            });
      jQuery('#test div').odd().each(function(){
        jQuery(this).html('I am Odd Number ' + evennumber);
      });
      jQuery('#test div').odd().click(function(){
        alert(" I say I am the odd");
      });
      jQuery('#test div').even().click(function(){
        alert("Hello I am even");
      });
      jQuery('#test div').evenoddbgcolor('#3498db','#2ecc71');
      jQuery('#test div').oddcolor('#2c3e50');
    </textarea>
      <br><button id='run'>Run This </button>
    </div>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
    <script src='jquery-oddeven.min.js'></script>
    <script>
   
      function runeval(){
eval(jQuery("#runthis").val());
      }
      jQuery('#run').click(runeval);
    </script>
  </body>
</html>
